<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>数あてゲーム</title>

	<link rel="stylesheet" href="/css/common/common_table_styles.css">
</head>

<body>
	<h1>数あてゲーム</h1>
	<form action="/challenge" method="post">
		<p>
			<input type="text" name="number" placeholder="いくつでしょう？">
		</p>
		<p>
			<input type="submit" value="トライ！">
		</p>
	</form>
	<hr>
	<div class="container">
		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>回数</th>
						<th>あなたの答え</th>
						<th>判定</th>
					</tr>
				</thead>
				<tbody>
					<!-- テーブル1のデータ -->
					<tr th:each="h:${histories}">
						<td th:text="${h.seq}"></td>
						<td th:text="${h.yourAnswer}"></td>
						<td th:text="${h.result}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>回数</th>
						<th>あなたの答え</th>
						<th>判定</th>
					</tr>
				</thead>
				<tbody>
					<!-- テーブル2のデータ -->
					<tr th:each="h:${histories2}">
						<td th:text="${h.seq}"></td>
						<td th:text="${h.yourAnswer}"></td>
						<td th:text="${h.result}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<p>
		<a href="/">もう一度最初から</a>
	</p>
</body>

</html>
